[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for workflows
    e2e: End-to-end tests via CLI
    slow: Tests that take significant time to run
    requires_visualization: Tests that require matplotlib/visualization

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */legacy/__pycache__/*
    */physical/__pycache__/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
